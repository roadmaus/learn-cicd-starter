name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      # Install goose (migration CLI)
      - name: Install goose
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@latest
          echo "goose installed to $(go env GOPATH)/bin"

      - name: Build binary
        run: ./scripts/buildprod.sh

      # Authenticate to GCP using the service account JSON stored in secret
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: '>= 363.0.0'

      - name: Build and Push Docker image
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-2025/notely-ar-repo/notely:latest .

      # Run DB migrations (inject DATABASE_URL ONLY here)
      - name: Run DB migrations with goose
        run: ./scripts/migrateup.sh
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Deploy to Cloud Run (Cloud Run will use Secret Manager for DATABASE_URL)
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-2025/notely-ar-repo/notely:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --project notely-2025 \
            --max-instances=4
