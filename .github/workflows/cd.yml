name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build binary
        run: ./scripts/buildprod.sh

      # ✅ Authenticate with GCP using the JSON key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # ✅ Set up gcloud CLI
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: '>= 363.0.0'

      # ✅ Build + push Docker image to Artifact Registry
      - name: Build and Push Docker image
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-2025/notely-ar-repo/notely:latest .

      # ✅ Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-2025/notely-ar-repo/notely:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --project notely-2025 \
            --max-instances=4
